<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Visualization</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }
        th, td {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 8px;
        }
        th {
            background-color: #f2f2f2;
        }
        tr.selected {
            background-color: #cce5ff;
        }
        .dropdown-content {
            display: none; /* Hidden by default */
            position: absolute;
            background-color: #f9f9f9;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1;
            max-height: 200px; /* Limit the height */
            overflow-y: auto; /* Scroll if more items */
        }
        .dropdown-content div {
            padding: 8px 16px;
            cursor: pointer;
        }
        th:hover .dropdown-content {
            display: block; /* Show dropdown on hover */
        }
        .dropdown-content div:hover {
            background-color: #f1f1f1;
        }
    </style>
</head>
<body>

<h2>Data Visualization</h2>

<table id="data-table">
    <thead>
        <tr>
            <th>Plodina <div class="dropdown-content" id="plodinaDropdown"></div></th>                
            <th>Rok <div class="dropdown-content" id="rokDropdown"></div></th>
            <th>Ukazatel <div class="dropdown-content" id="ukazatelDropdown"></div></th>
            <th>User</th>
            <th>Klima. reg.</th>
            <th>ÄŒR</th>
        </tr>
    </thead>
    <tbody>
        <!-- Table body will be generated dynamically here -->
    </tbody>
</table>

<div id="visual">
    <!-- Selected row will be displayed here -->
</div>
    
<script src="main.js"></script>

</body>
</html>
