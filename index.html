            background-color: #f2f2f2;
        }
        tr.selected {
            background-color: #cce5ff;
        }
    </style>
</head>
<body>

<table id="data-table">
    <thead>
        <tr>
            <th>Ukazatel</th>
            <th>User</th>
            <th>Avg</th>
        </tr>
    </thead>
    <tbody>
        <!-- Table body will be generated dynamically here -->
    </tbody>
</table>

<div id="visual">
    <!-- Selected row will be displayed here -->
</div>
    
<script src="main.js"></script>

</body>
</html>
